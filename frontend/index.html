<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-kUJrXj/u4G3krs8h9Q3AkBPSBfy6LMt++zHOAS5OWLE1EXbn2FDhpq" crossorigin="anonymous">
</head>
<body>

<div class="page-center">
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-dot"></div>
            <span>Мой AI Бот</span>
        </div>

        <div class="chat-messages" id="messages"></div>

        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="Напишите сообщение..."/>
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
