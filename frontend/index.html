<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

</head>
<body>

<div class="page-center">
    <div class="chat-wrapper">
        <div class="chat-header">
            <div class="status-dot"></div>
            <span>Claude</span>
            <button id="settings-btn" class="settings-btn">⚙</button>
        </div>

        <div class="chat-messages" id="messages"></div>

        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="Напишите сообщение..."/>
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<div id="settingsModal">
    <div class="modal-content">
        <h3>Настройки</h3>
        <label>Температура: <span id="progressValue">0.0</span></label><br>
        <input type="range" id="progressRange" min="0" max="1" step="0.1" value="0"><br>
        <button id="closeSettings" class="close-modal-btn">Закрыть</button>
    </div>
</div>

<div id="tokenModal" class="modal">
    <div class="modal-content token-modal-content">
        <h3>Информация о сообщении</h3>
        <div id="tokenInfo">
            <p><strong>Модель:</strong> <span id="modalModel">-</span></p>
            <p><strong>Входные токены:</strong> <span id="modalInputTokens">-</span></p>
            <p><strong>Выходные токены:</strong> <span id="modalOutputTokens">-</span></p>
            <p><strong>Всего токенов:</strong> <span id="modalTotalTokens">-</span></p>
            <p><strong>Стоимость:</strong> <span id="modalCost">-</span></p>
            <p><strong>Время:</strong> <span id="modalTimestamp">-</span></p>
        </div>
        <button id="closeTokenModal" class="close-modal-btn">Закрыть</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
